<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unidamente.org</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/HoldOn.min.css">
</head>

<body>
  <script src="js/load/nav.js"></script>
  <section class="hero-wrap hero-wrap-2" style="background-image: url('images/logo.png');"
    data-stellar-background-ratio="0.5">
    <div class="overlay" style="background-color: #ff3399;"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-2 bread">Contáctanos</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section ftco-no-pt ftco-no-pb ftco-counter" style="background-image: url(images/.jpg);"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row py-5 pr-md-5">
        <div class="col-md-4"> <img src="images/logo.png" alt="logo" style="width: 100%;"> </div>
        <div class="col-md-8">
          <form id="contactanos" name="contactanos">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="nombreSpan" style="background-color: #9dce48;"> <img src="images/contact/contacts.png" alt=""
                      style="width: 30px;"></span>
                </div>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-describedby="inputGroupPrepend2" required name="nombre"> </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2" style="background-color: #ff3399;"> <img src="images/contact/mail.png" alt=""
                      style="width: 30px;"></span>
                </div>
                <input type="text" class="form-control" id="correo" placeholder="correo" name="correo" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2" style="background-color: #f8c105;"> <img src="images/contact/information.png" alt="" style="width: 30px;"></span>
                </div>
                <select id="whyContact" class="form-control" name="tipoMensaje">
                  <option selected>¿Por que nos escribe?</option>
                  <option value="donacion">Donación</option>
                  <option value="informacion">Información</option>
                  <option value="convenio">Convenio</option>
                  <option value="voluntariado">Voluntariado</option>
                  <option value="atencion">Atención</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2" style="background-color: #1b7883;"> <img src="images/contact/message.png" alt=""  style="width: 30px;"></span>
                </div>
                <textarea class="form-control" id="textWrite" rows="3" name="texto" placeholder="Escribenos"></textarea>
              </div>
            </div>
            <div class="float-right">
              <button type="submit" class="btn btn-info">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="js/load/footer.js"> </script>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  <script src="js/process/sendMail.js"></script>
  <script src="js/HoldOn.min.js"></script>
  <script src="js/notify.js"></script>
</body>

</html>
